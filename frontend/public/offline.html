<!doctype html>
<html lang="es" class="dark" data-theme="mydark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkNest · Offline</title>
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="icon" href="/icons/favicon.ico" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #0f172a 0%, #020617 70%);
        color: #e2e8f0;
        text-align: center;
        padding: 2rem;
      }
      .card {
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 1rem;
        padding: 2.5rem 2rem;
        max-width: 420px;
        box-shadow: 0 25px 50px -12px rgba(14, 165, 233, 0.2);
        backdrop-filter: blur(8px);
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0.5rem 0 1.5rem;
        line-height: 1.6;
        color: #cbd5f5;
      }
      button {
        appearance: none;
        border: none;
        border-radius: 9999px;
        background: #0ea5e9;
        color: #0f172a;
        font-weight: 600;
        padding: 0.75rem 1.75rem;
        cursor: pointer;
      }
      button:focus-visible {
        outline: 2px solid rgba(14, 165, 233, 0.6);
        outline-offset: 4px;
      }
    </style>
    <script>
      (function redirectToOffline() {
        try {
          if (location.pathname !== '/offline') {
            history.replaceState(null, '', '/offline');
          }
        } catch (error) {
          console.warn('Offline fallback navigation could not update the URL.', error);
        }
      })();
      function retryConnection() {
        if (navigator.onLine) {
          location.replace('/');
        } else {
          location.reload();
        }
      }
    </script>
  </head>
  <body>
    <main class="card" role="alert">
      <h1>No hay conexión</h1>
      <p>LinkNest necesita una conexión activa para algunas funciones. Comprueba tu red y vuelve a intentarlo.</p>
      <p style="opacity: 0.75; font-size: 0.9rem;">You can keep browsing cached content or reconnect to continue.</p>
      <button type="button" onclick="retryConnection()">Reintentar</button>
    </main>
  </body>
</html>
